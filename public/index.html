<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Imágenes e Informe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white py-2 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">AutoFormato</h1>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-list"></i> Menú
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Administrar Informes</a></li>
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div id="canvas-container" class="text-center mb-4">
            <div id="message" class="notification alert alert-info d-none"></div>
            <video id="video" class="w-100 border border-secondary rounded" autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="bottom-menu d-flex">
        <button id="switch-camera-btn" class="btn btn-light">
            <i class="bi bi-arrow-repeat"></i>
        </button>
        <button id="capture-btn" class="btn btn-light">
            <i class="bi bi-camera"></i>
        </button>
        <button id="generate-report-btn" class="btn btn-light">
            <i class="bi bi-file-earmark-text"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
